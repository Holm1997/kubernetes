apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: whisker
  namespace: calico-system
spec:
  parentRefs:
    - name: traefik-gateway # Name of the Gateway that Traefik creates when you enable the Gateway API provider
  hostnames:
    - "whisker.testpoligon.ru"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: whisker
          port: 8081
